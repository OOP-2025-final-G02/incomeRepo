<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ユーザー追加</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='base-style.css') }}">
</head>
<body>
    <h1>ユーザー追加</h1>
    <ul class="breadcrumb">
        <li><a href="{{ url_for('index') }}">HOME</a></li>
        <li><a href="{{ url_for('user.list') }}">月収登録</a></li>
        <li>ユーザー追加</li>
    </ul>

    <form action="{{ url_for('user.add') }}" method="post">
        <label>ユーザーネーム: <input type="text" name="name" required></label><br>
        <label>作成日時: <input type="datetime-local" name="created_at" required></label><br>
        <label>バイト先: <input type="text" name="workplace" required></label><br>
        <label>月収: <input type="number" step="1" name="income" required></label><br>
        <button type="submit">追加</button>
    </form>
</body>
</html>
