<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>月収登録</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='base-style.css') }}">
</head>
<body>
    <h1>月収登録</h1>
    <ul class="breadcrumb">
        <li><a href="{{ url_for('index') }}">HOME</a></li>
        <li><a href="{{ url_for('product.list') }}">月収一覧</a></li>
        <li>月収登録</li>
    </ul>

    <form action="{{ url_for('product.add') }}" method="post">
        <label>ユーザー:
            <select name="user_id" required>
                <option value="">選択してください</option>
                {% for user in users %}
                <option value="{{ user.id }}">{{ user.name }}</option>
                {% endfor %}
            </select>
        </label><br>
        <label>月収: <input type="number" step="1" name="income" required></label><br>
        <button type="submit">登録</button>
    </form>
</body>
</html>
